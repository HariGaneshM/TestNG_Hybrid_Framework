# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: 'Choose browser to run Tests'
        default: 'edge'
        options:
          - 'edge'
          - 'chrome'
          
      environment:
        type: choice
        description: 'Choose environment to run Tests'
        default: 'stage'
        options:
          - 'dev'
          - 'stage'
          
      testName:
        type: string
        description: "Enter 'packageName.className#testName(or #testName1+testName2)' to run specific tests (Note: leave empty to run all tests)"
  
  push:
    branches: [ "master" ]
    
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Run all tests
      if: ${{inputs.testName==null}}
      run: >
         mvn clean test
         -Dbrowser=${{inputs.browser || 'edge'}}
         -Denv=${{inputs.environment || 'stage'}} 
      
    - name: Run specific tests
      if: ${{inputs.testName}}
      run: >
         mvn clean test 
         -Dtest=${{inputs.testName}}
         -Dbrowser=${{inputs.browser || 'edge'}}
         -Denv=${{inputs.environment || 'stage'}} 
    
    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: screenshots
      if: always()

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: Report
        path: reports
      if: always()
